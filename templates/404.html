{% extends "base.html" %}

{% block title %}Page Not Found - URL Shortener{% endblock %}

{% block content %}
<div class="container">
    <div class="text-center">
        <div class="mb-4">
            <i class="fas fa-exclamation-triangle text-warning" style="font-size: 5rem;"></i>
        </div>
        <h1 class="display-4 mb-3">404 - Not Found</h1>
        <p class="lead text-muted mb-4">
            The short URL you're looking for doesn't exist or may have expired.
        </p>
        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
            <a href="{{ url_for('index') }}" class="btn btn-primary">
                <i class="fas fa-home me-2"></i>Go Home
            </a>
            <a href="{{ url_for('analytics_dashboard') }}" class="btn btn-outline-secondary">
                <i class="fas fa-chart-bar me-2"></i>View Analytics
            </a>
        </div>
    </div>
</div>
{% endblock %}
